name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Common Setup
        uses: ./.github/actions/common-setup

      - name: Install dependencies
        working-directory: backend
        run: bun install --frozen-lockfile

      - name: Build backend
        working-directory: backend
        run: bun run build
