name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Common Setup
        uses: ./.github/common
        with:
          node-version: '22.12'
          bun-version: '1.2.2'

      - name: Install dependencies
        working-directory: backend
        run: bun install --frozen-lockfile

      - name: Build backend
        working-directory: backend
        run: bun run build

